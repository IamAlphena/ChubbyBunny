<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="register.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <div class="header">
    <img src="../images/ani-adigyozalyan-v6GfQ7gLlvY-unsplash.jpg" alt="bunny1" />
    <img src="../images/pablo-martinez-eXLCx0XBaUE-unsplash.jpg" alt="bunny2" />
    <img src="../images/sgalagaev--5iSCtrJX5o-unsplash.jpg" alt="bunny3" />
    <img src="../images/janan-lagerwall-p2UbTX6Uoig-unsplash.jpg" alt="bunny4" />
    <img src="../images/kanashi-4mN6MNWuEbs-unsplash.jpg" alt="bunny5" />
    <img src="../images/joshua-daniel-ZW9fonU39Uc-unsplash.jpg" alt="bunny6" />
    <img src="../images/sgalagaev-_qlg6aa4XgU-unsplash.jpg" alt="bunny7" />
    <img src="../images/isaac-demeester-o6GS1eOmCJ0-unsplash.jpg" alt="bunny8" />
  </div>
  
  <div class="container">
  
    <div class="title">Sign Up to Chubby Bunny!</div>

  <div class="content">
      
    <form action="#">

      <div class="user-details">

        <div class="input-box">
          <span class="details">Username</span>
          <input type="text" placeholder="Enter a username" required>
        </div>

        <div class="input-box">
          <span class="details">Password</span>
          <input type="text" placeholder="Enter a password" required>
        </div>
       
        <div class="input-box">
          <span class="details">Your Name</span>
          <input type="text" placeholder="Enter your Name" required>
        </div>

        <div class="input-box">
          <span class="details">Email</span>
          <input type="text" placeholder="Enter your Email" required>
        </div>

      </div>

      <div class="button">
        <input type="submit" value="Sign Up!">
      </div>


      <div class="button">
        <a href="login.html">Log In</a>
      </div>
      

    </form>

  </div>



</body>

</html>
